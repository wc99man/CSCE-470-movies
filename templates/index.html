  <div class="container">
    <!-- <section class="jumbotron text-center"> -->
    <div class="jumbotron text-center">
      <div class="container">
        <h1 class="MuiTypography-root MuiTypography-h4 css-1yzfuwe"><span>Netflix & Index</span></h1>
        <h1 class="jumbotron-heading">Search for Movies</h1>
        <p class="lead text-muted"></p>
        <form method="GET">
        <div class="input-group mb-3">
          <input type="text" name="query" class="form-control">
        </div>
        <p>
          <button type="submit" name="submit" value="search" class="btn btn-primary my-2" style="background-color: #1F271B; border-color: #1F271B;">Search</button>
          
        </p>
        </form>
      </div>
    </div>
    <!-- </section> -->

    <div class="row">
      {% for movie in movies %}
      <div class="card">
        <center><h2>{{movie.title}}</h2></center>
        <hr/>
        <br>
        <center><img src="{{movie.poster}}" width="100" height="150"> </center>
        <br>
        <p> {{movie.genres}}</p>
        <p> Ratings: {{movie.rating}} Stars</p>
        <p> Released Year: {{movie.year}}</p>
        <p> Runtime: {{movie.runtime}} minutes</p>
        <button onclick="window.location.href='https://www.imdb.com/title/{{movie.id}}/'" type="button"> Learn more</button>
        
        <!-- <button>Next</button> -->
      </div>
      {% endfor %}
    </div>
  </div>
